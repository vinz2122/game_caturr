<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Chese Space — Main Menu (Premium Sci-Fi)</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Share+Tech+Mono&display=swap" rel="stylesheet">
<style>
/* ========================================================= */
/* 1. VARIABEL & RESET */
/* ========================================================= */
:root{
  --bg-color:#070014;
  --neon-main:#00eaff; /* Cyan/Blue */
  --neon-accent:#ff00e6; /* Magenta */
  --glow-a: rgba(0, 234, 255, 0.4);
  --glow-b: rgba(255, 0, 230, 0.4);
  --font-title: 'Orbitron', sans-serif;
  --font-mono: 'Share Tech Mono', monospace;
}
*{box-sizing:border-box}
html,body{
  height:100%; margin:0; font-family:var(--font-title);
  background:var(--bg-color); color:#fff; overflow:hidden;
  perspective: 1200px; /* Untuk efek 3D yang lebih baik */
}

/* ========================================================= */
/* 2. LATAR BELAKANG & ANIMASI RUANG ANGKASA (BARU) */
/* ========================================================= */
.nebula{
  position:fixed; inset:0; z-index:-4;
  background:radial-gradient(circle at 70% 30%, rgba(255,0,230,0.18), transparent 50%),
             radial-gradient(circle at 30% 80%, rgba(0,180,255,0.18), transparent 50%),
             linear-gradient(135deg, var(--bg-color) 0%, rgba(10, 0, 30, 0.8) 100%);
  filter:blur(30px);
  animation:nebulaMove 20s ease-in-out infinite alternate;
}
@keyframes nebulaMove{
  0%{transform:scale(1) translateZ(0);} 100%{transform:scale(1.2) translateZ(-200px);}
}

.grid-3d{ /* Grid latar depan 3D */
  position:fixed; inset:0; z-index:-3;
  background:linear-gradient(to right, rgba(0, 234, 255, 0.08) 1px, transparent 1px),
             linear-gradient(to bottom, rgba(255, 0, 230, 0.08) 1px, transparent 1px);
  background-size:60px 60px;
  transform: rotateX(70deg) translateZ(-400px); /* Tampilan 3D perspektif */
  transform-origin: bottom center;
  width: 200vw; height: 200vh;
  left: -50vw; top: 0;
  animation:gridScroll 120s linear infinite;
}
@keyframes gridScroll{
  from{background-position:0 0;} to{background-position:600px 1200px;}
}

/* Partikel (bintang) */
#particles span{
  position:absolute; width:2px; height:2px;
  background:#fff; border-radius:50%;
  box-shadow:0 0 6px var(--neon-main);
  opacity:0;
  animation:twinkle 2s ease-in-out infinite alternate;
  will-change: transform, opacity;
}
@keyframes twinkle {
    0% { opacity: 0.2; transform: scale(0.6); }
    100% { opacity: 1; transform: scale(1.4); }
}

/* ========================================================= */
/* 3. JUDUL UTAMA (EFEK HOLOGRAFIK) */
/* ========================================================= */
.container{
  height:100%; display:flex; flex-direction:column;
  align-items:center; justify-content:center; gap:40px;
  position:relative; z-index:10;
}
.title-hologram{
  font-size:75px; margin:0; position:relative;
  color:#fff; font-weight:900;
  text-shadow:0 0 10px var(--neon-main), 0 0 20px var(--glow-a), 0 0 30px var(--neon-main);
  letter-spacing:6px;
  animation:flicker 1.5s step-end infinite alternate;
}
/* Efek Glitch/Scanline pada Judul */
.title-hologram::before, .title-hologram::after{
  content:attr(data-text);
  position:absolute; top:0; left:0;
  clip-path: inset(0 0 100% 0);
  text-shadow:none;
}
.title-hologram::before{
  color:var(--neon-main);
  z-index:-1;
  animation:glitch-a 4s linear infinite;
}
.title-hologram::after{
  color:var(--neon-accent);
  z-index:-2;
  animation:glitch-b 3s linear infinite;
}

@keyframes flicker {
  0%, 100% {opacity: 1;}
  41%, 43% {opacity: 0.8;}
  50% {opacity: 0.9;}
  80%, 82% {opacity: 0.95;}
}
@keyframes glitch-a{
  0% { clip-path: inset(0% 0% 100% 0%); transform: translate(5px, 0); }
  5% { clip-path: inset(10% 0% 85% 0%); transform: translate(-3px, 0); }
  100% { clip-path: inset(0% 0% 100% 0%); transform: translate(5px, 0); }
}
@keyframes glitch-b{
  0% { clip-path: inset(10% 0% 85% 0%); transform: translate(-5px, 0); }
  5% { clip-path: inset(0% 0% 100% 0%); transform: translate(3px, 0); }
  100% { clip-path: inset(10% 0% 85% 0%); transform: translate(-5px, 0); }
}

/* ========================================================= */
/* 4. TOMBOL (GAYA ENERGI KRISTAL) */
/* ========================================================= */
.btn-group{
  display: flex; gap: 30px;
}
.btn{
  font-family: var(--font-mono);
  padding:16px 35px; border-radius:30px; /* Bentuk kapsul/kristal */
  border:2px solid var(--neon-main);
  background:linear-gradient(145deg, rgba(0,0,0,0.8), rgba(0,0,0,0.4));
  cursor:pointer; font-weight:700;
  font-size:18px; text-transform:uppercase;
  box-shadow:0 0 15px var(--neon-main) inset, 0 0 25px var(--glow-a);
  transition:0.4s cubic-bezier(0.23, 1, 0.32, 1);
  letter-spacing: 1px;
}
.btn:hover{
  transform:scale(1.1) translateY(-3px);
  border-color:var(--neon-accent);
  color:var(--neon-accent);
  box-shadow:0 0 30px var(--neon-accent) inset, 0 0 50px var(--glow-b);
  background:linear-gradient(145deg, rgba(255,0,230,0.3), rgba(0,0,0,0.6));
}

/* ========================================================= */
/* 5. BIDAK CATUR (HOLOGRAM GLITCH) */
/* ========================================================= */
.chess-anim{
  position:fixed; inset:0; pointer-events:none; z-index:5;
  filter: drop-shadow(0 0 10px var(--neon-main));
}
.piece{
  position:absolute; font-size:100px; opacity:0.1;
  color:var(--neon-main);
  text-shadow:0 0 15px var(--neon-main), 0 0 30px var(--glow-a);
  animation:floatPiece 18s ease-in-out infinite alternate,
            pieceGlitch 0.8s step-end infinite;
  transform-style: preserve-3d;
  will-change: transform, opacity;
}
/* Scanline kecil pada bidak */
.piece::after {
    content: '';
    position: absolute;
    top: 0; left: 0; right: 0; bottom: 0;
    background: linear-gradient(rgba(0,0,0,0.2) 50%, rgba(255,255,255,0.2) 50%);
    background-size: 100% 4px;
    animation: scanline 2s linear infinite;
    z-index: 1;
    pointer-events: none;
}
@keyframes scanline {
    from { background-position: 0 0; }
    to { background-position: 0 100%; }
}

@keyframes floatPiece{
  0%{ transform:translateY(0) rotateY(0deg) rotateZ(0deg);}
  50%{ transform:translateY(-60px) rotateY(15deg) rotateZ(5deg);}
  100%{ transform:translateY(0) rotateY(0deg) rotateZ(0deg);}
}
@keyframes pieceGlitch {
    0%, 100% { transform: skewX(0deg); }
    20%, 25% { transform: skewX(-5deg); opacity: 0.05; }
    40%, 45% { transform: skewX(5deg); opacity: 0.15; }
}

.knight{ left:10%; top:25%; animation-duration:16s; }
.queen{ right:12%; top:15%; animation-duration:20s; }
.rook{ left:40%; bottom:10%; animation-duration:14s; }
</style>
</head>
<body>
<div class="nebula"></div>
<div class="grid-3d"></div>
<div id="particles"></div>
<div class="container">
  <h1 class="title-hologram" data-text="CHESS SPACE">CHESS SPACE</h1>
  <div class="btn-group">
    <button class="btn" onclick="location.href='game.html'">[ PLAY MISSION ]</button>
    <button class="btn" onclick="location.href='settings.html'">[ SETTING SYSTEM ]</button>
  </div>
</div>
<script>
const p=document.getElementById('particles');
const container = document.querySelector('.container');
const particleCount = 200; // Meningkatkan jumlah bintang

for(let i=0; i<particleCount; i++){
  let s=document.createElement('span');
  // Menempatkan bintang di luar angkasa
  s.style.left=Math.random()*100+'%';
  s.style.top=Math.random()*100+'%';
  s.style.width=s.style.height=(Math.random()*2.5 + 1)+'px';
  s.style.animationDelay=Math.random()*2+'s';
  p.appendChild(s);
}

// Efek Parallax halus saat mouse bergerak
document.addEventListener('mousemove', (e) => {
    const x = (e.clientX / window.innerWidth - 0.5) * 2;
    const y = (e.clientY / window.innerHeight - 0.5) * 2;
    
    // Gerakan halus pada partikel dan bidak catur
    p.style.transform = `translate(${x * 10}px, ${y * 10}px)`;
    document.querySelector('.chess-anim').style.transform = `translate(${-x * 20}px, ${-y * 20}px)`;
});
</script>
  
<div class="chess-anim">
  <div class="piece knight">♞</div>
  <div class="piece queen">♛</div>
  <div class="piece rook">♜</div>
</div>
</body>
</html>
