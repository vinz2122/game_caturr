<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pengaturan Game</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Orbitron', sans-serif;
    background: radial-gradient(circle at center, #0d0d2e, #000010 80%);
    color: #fff;
    margin: 0;
    padding: 0;
  }

  .container {
    max-width: 500px;
    margin: 50px auto;
    background: rgba(255,255,255,0.05);
    padding: 30px 40px;
    border-radius: 20px;
    box-shadow: 0 0 30px rgba(0,255,255,0.2);
    text-align: center;
  }

  h1 {
    color: #00ffff;
    margin-bottom: 30px;
    font-size: 2rem;
    text-shadow: 0 0 10px #00ffff;
  }

  .setting-item {
    margin-bottom: 25px;
    text-align: left;
  }

  label {
    display: block;
    margin-bottom: 8px;
    font-weight: bold;
    color: #00ffff;
  }

  select, input[type="range"] {
    width: 100%;
    padding: 10px;
    border-radius: 12px;
    border: none;
    background: rgba(255,255,255,0.1);
    color: #fff;
    font-weight: bold;
    font-size: 1rem;
  }

  input[type="checkbox"] {
    transform: scale(1.3);
    accent-color: #00ffff;
  }

  .checkbox-group {
    display: flex;
    align-items: center;
    margin-bottom: 10px;
  }

  .checkbox-group label {
    margin-left: 10px;
    font-weight: normal;
    color: #fff;
  }

  button {
    display: block;
    width: 100%;
    padding: 14px;
    margin-top: 15px;
    background: linear-gradient(90deg, #00ffff, #00cccc);
    color: #000;
    border: none;
    border-radius: 15px;
    font-weight: bold;
    font-size: 1rem;
    cursor: pointer;
    transition: all 0.2s;
    text-shadow: 0 0 5px #000;
  }

  button:hover {
    background: linear-gradient(90deg, #00cccc, #009999);
  }

  #backBtn {
    background: linear-gradient(90deg, #ff5555, #cc3333);
    color: #fff;
    margin-bottom: 25px;
  }

  #backBtn:hover {
    background: linear-gradient(90deg, #cc3333, #aa1111);
  }
</style>
</head>
<body>

<div class="container">
  <!-- Tombol Kembali -->
  <button id="backBtn">‚Üê Kembali ke Menu</button>

  <h1>Pengaturan</h1>

  <!-- Tema -->
  <div class="setting-item">
    <label for="theme">Tema</label>
    <select id="theme">
      <option value="light">Terang</option>
      <option value="dark" selected>Gelap</option>
      <option value="space">Angkasa</option>
    </select>
  </div>

  <!-- Suara -->
  <div class="setting-item">
    <label for="volume">Volume Suara</label>
    <input type="range" id="volume" min="0" max="100" value="70">
  </div>

  <!-- Kontrol -->
  <div class="setting-item">
    <label>Kontrol</label>
    <div class="checkbox-group">
      <input type="checkbox" id="keyboard" checked>
      <label for="keyboard">Gunakan Keyboard</label>
    </div>
    <div class="checkbox-group">
      <input type="checkbox" id="mouse">
      <label for="mouse">Gunakan Mouse</label>
    </div>
  </div>

  <!-- Reset Pengaturan -->
  <button id="resetBtn">Reset Pengaturan</button>

  <!-- Simpan -->
  <button id="saveBtn">Simpan Pengaturan</button>

</div>

<script>
  const backBtn = document.getElementById('backBtn');
  const resetBtn = document.getElementById('resetBtn');
  const saveBtn = document.getElementById('saveBtn');

  backBtn.addEventListener('click', () => {
    window.location.href = 'index.html'; // Ganti dengan link menu utama
  });

  resetBtn.addEventListener('click', () => {
    document.getElementById('theme').value = 'dark';
    document.getElementById('volume').value = 70;
    document.getElementById('keyboard').checked = true;
    document.getElementById('mouse').checked = false;
    alert('Pengaturan dikembalikan ke default!');
  });

  saveBtn.addEventListener('click', () => {
    const theme = document.getElementById('theme').value;
    const volume = document.getElementById('volume').value;
    const keyboard = document.getElementById('keyboard').checked;
    const mouse = document.getElementById('mouse').checked;
    alert(`Pengaturan tersimpan:\nTema: ${theme}\nVolume: ${volume}\nKeyboard: ${keyboard}\nMouse: ${mouse}`);
  });
</script>

</body>
</html>
